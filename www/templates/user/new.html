<ion-view view-title="添加人员">

  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">姓名</span>
        <input type="text" placeholder="姓名" ng-model="user.name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">手机号码</span>
        <input type="tel" placeholder="手机号码" ng-model="user.telephone">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>
    </div>

    <button class="button button-balanced button-full button-positive" ng-click="save(user)">保存</button>
  </ion-content>
</ion-view>
