<ion-view view-title="{{person.name}}">

  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">姓名</span>
        <input type="text" placeholder="姓名" ng-model="person.name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">手机号码</span>
        <input type="text" placeholder="手机号码" ng-model="person.telephone" max-length=11>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="person.email">
      </label>
    </div>

    <button class="button button-balanced button-full button-positive" ng-click="update(person)">保存</button>
    <br>
    <button class="button button-assertive button-full button-positive button-footer" ng-click="showDeleteConfirm(person)">删除</button>

  </ion-content>
</ion-view>
