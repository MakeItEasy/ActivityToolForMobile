<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-royal">

  <!-- Activity Tab -->
  <ion-tab title="活动" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/activities">
    <ion-nav-view name="tab-activities"></ion-nav-view>
  </ion-tab>

  <!-- Person Tab -->
  <ion-tab title="人员" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/persons">
    <ion-nav-view name="tab-persons"></ion-nav-view>
  </ion-tab>

  <!-- Setting Tab -->
  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
