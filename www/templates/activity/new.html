<ion-view view-title="添加活动">

  <ion-content>
    <div class="list">
      
    <!-- 这种方法不使用任何插件，ios上OK，但是Android上NG
      <label class="item item-input">
        <span class="input-label">活动日期</span>
        <input type="date" ng-model="activity.date">
      </label>

      <label class="item item-input">
        <span class="input-label">活动时间</span>
        <input type="time" ng-model="activity.date">
      </label>
    -->
    
      <label ng-show="isIOS" class="item item-input">
        <span class="input-label">活动时间</span>
        <button class="button button-clear button-dark" ng-click="showDatePickerForIOS()">{{ activity.date | date:"yyyy年M月d日 HH:mm" }}</button>  
      </label>


      <div ng-show="isAndroid">
      <label class="item item-input">
        <span class="input-label">活动日期</span>
        <button class="button button-clear button-dark" ng-click="showDatePickerForAndroid()">{{ activity.date | date:"yyyy年M月d日" }}</button>  
      </label>

      <label class="item item-input">
        <span class="input-label">活动时间</span>
        <button class="button button-clear button-dark" ng-click="showTimePickerForAndroid()">{{ activity.date | date:"HH:mm" }}</button>  
      </label>
      </div>


      <label class="item item-input item-select">
        <div class="input-label">活动类别</div>
        <select ng-model="activity.catagory">
          <option selected>羽毛球</option>
          <option>聚餐</option>
        </select>
      </label>
    </div>

    <button class="button button-balanced button-full button-positive" ng-click="save(activity)">保存</button>
  </ion-content>
</ion-view>
